<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Tiny5&display=swap" rel="stylesheet">
    <style>
      html{
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(173,112,69,1) 100%, rgba(0,212,255,1) 100%);
      }
      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-direction: row;
        height: 100vh;
        
        
        
        
        
      }
      .pricing-plan{
        background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(121,9,9,1) 100%, rgba(0,212,255,1) 100%);
  
        
        padding: 20px;
        text-align: center;
        border-radius: 20%;
        gap: 20px;
        flex-basis: 400px;
        border: solid orange 5px;
        
        
        
      }
      .plan-button{
        background-color: orange;
        color: white;
        border-radius: 5px;
        text-align: center;
        
      }
      .plan-title{
        font-family: "Tiny5", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 25px;
        color: aliceblue
        
      }
      .plan-price{
        font-style: bold;
        font-size: larger;
        font-family: "DM Serif Display", serif;
        font-weight: 400;
        font-style: italic;
        color:aliceblue;
        font-size: 35px;

      }
      li{
        list-style: none;
      }
      .plan-features>*{
        text-align: center;
        margin-bottom: 20px;
        color: aliceblue;
        
      }
      img{
        height: 250px;
        width: 250px;
        border-radius: 20%;
    
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          display: flex;
          flex-direction: column;
          height: 100%;
        }
        
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="2nd-g"><img src="./assets/gear second.jpg"></div>
        <div class="plan-title">Second gear</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>

        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="4th-g"><img src="./assets/gear 4th.jpg"> </div>
        <div class="plan-title">Fourth gear</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="5th-g"><img src="./assets/gear 5th.jpg"></div>
        <div class="plan-title">Fifth gear</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
